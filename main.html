<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IceFlow Solutions</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/mbpld2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    /* Overlay to improve text visibility on background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Slight dark overlay for readability */
      z-index: -1;
    }

    h1 {
      color: #00ffe5;
      font-size: 5rem;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 900;
      text-shadow: 0 0 10px #00ffe5, 0 0 30px #00ffe5, 0 0 50px #00ffe5, 0 0 70px #00ffe5;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      }
      to {
        text-shadow: 0 0 20px #00ffe5, 0 0 40px #00ffe5, 0 0 60px #00ffe5;
      }
    }

    .btn {
      width: 280px;
      padding: 16px 30px;
      margin: 15px;
      background: transparent;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .btn:active {
      filter: brightness(0.85);
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      .btn {
        width: 85%;
        padding: 14px 20px;
        font-size: 16px;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      h1 {
        font-size: 4rem;
      }
      .btn {
        width: 240px;
        padding: 15px 25px;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 5rem;
      }
      .btn {
        width: 280px;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Highly Visible IRL-T Title -->
  <h1>FERRARI-MD</h1>

  <!-- Action Buttons -->
  <button onclick="window.open('/qr')" class="btn">QR Code</button>
  <button onclick="window.open('/pair')" class="btn">Pair Code</button>
  <button onclick="window.open('https://github.com/Ash-Lynx1')" class="btn">GitHub</button>
  <button onclick="window.open('https://whatsapp.com/channel/0029VbBD719C1Fu3FOqzhb2R')" class="btn">WhatsApp</button>
  <button onclick="window.location.href='mailto:IceFlowSolutions@proton.me'" class="btn">Email Support</button>

</body>
</html>
