<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEATH NOTE XMD | NEXORA TECH</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Dark Navy Blue Theme */
      --bg-primary: #0a192f;
      --bg-secondary: #112240;
      --bg-card: #172a45;
      --text-primary: #e6f1ff;
      --text-secondary: #8892b0;
      --accent-color: #64ffda;
      --accent-hover: #8ac7b9;
      --btn-border: #8892b0;
      --shadow-color: rgba(100, 255, 218, 0.3);
      --neon-glow: 0 0 10px #64ffda, 0 0 20px #64ffda;
      --banner-neon: #64ffda;
    }

    [data-theme="neon"] {
      /* Dark Navy Neon Blue Theme */
      --bg-primary: #050c1a;
      --bg-secondary: #081026;
      --bg-card: #0a152a;
      --text-primary: #ffffff;
      --text-secondary: #a8d1ff;
      --accent-color: #00b4d8;
      --accent-hover: #0089a8;
      --btn-border: #5e97f6;
      --shadow-color: rgba(0, 180, 216, 0.4);
      --neon-glow: 0 0 15px #00b4d8, 0 0 25px #0096c7;
      --banner-neon: #00b4d8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.5s ease, color 0.5s ease;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--btn-border);
      color: var(--text-primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: var(--neon-glow);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--accent-color);
    }

    .banner-container {
      width: 100%;
      padding: 15px 0;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .banner-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--banner-neon), transparent);
      animation: bannerGlow 3s infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes bannerGlow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .banner {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px var(--neon-glow);
      border: 1px solid var(--banner-neon);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px var(--neon-glow); }
      50% { box-shadow: 0 0 25px var(--neon-glow); }
      100% { box-shadow: 0 0 15px var(--neon-glow); }
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      z-index: 10;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(to right, var(--accent-color), #8892b0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 40px;
      text-align: center;
      max-width: 450px;
      line-height: 1.7;
    }

    .btn {
      width: 100%;
      max-width: 350px;
      padding: 18px 25px;
      margin: 15px 0;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1.5px solid var(--btn-border);
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: left;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px var(--shadow-color);
      display: flex;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(5px);
    }

    .btn-icon {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(100, 255, 218, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover .btn-icon {
      background: var(--accent-color);
      transform: scale(1.1);
      color: #0a192f;
    }

    .btn i {
      font-size: 18px;
    }

    .btn:hover {
      background-color: var(--bg-secondary);
      border-color: var(--accent-color);
      transform: translateY(-3px);
      box-shadow: var(--neon-glow);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    footer {
      width: 100%;
      padding: 25px 0;
      text-align: center;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 15px;
      border-top: 1px solid rgba(136, 146, 176, 0.2);
      backdrop-filter: blur(5px);
    }

    .copyright-highlight {
      color: var(--accent-color);
      font-weight: 700;
      text-shadow: var(--neon-glow);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .logo {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 0.95rem;
        margin-bottom: 30px;
      }
      
      .btn {
        font-size: 15px;
        padding: 15px 20px;
        gap: 15px;
      }
      
      .banner {
        max-width: 250px;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .container {
        padding: 0 40px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="banner-container">
    <div class="banner-glow"></div>
    <div class="banner">
      <img src="https://files.catbox.moe/h1uv7o.jpg" alt="NEXORA TECH Banner">
    </div>
  </div>

  <div class="container">
    <div class="logo">DEATH NOTE XMD</div>
    <p class="subtitle">Advanced Paring System For DEATH-NOTE-XMD, Made with Love By NEXORA-TECH</p>
    
    <button onclick="window.open('/qr', '_blank')" class="btn">
      <span class="btn-icon"><i class="fas fa-qrcode"></i></span> QR CODE
    </button>
    
    <button onclick="window.open('/pair', '_blank')" class="btn">
      <span class="btn-icon"><i class="fas fa-link"></i></span> PAIR CODE
    </button>
    
    <button onclick="window.open('https://github.com/JadenAfrix1/DEATH-NOTE-XMD', '_blank')" class="btn">
      <span class="btn-icon"><i class="fab fa-github"></i></span> GITHUB REPO
    </button>
    
    <button onclick="window.open('https://whatsapp.com/channel/0029Vb6K4nw96H4LOMaOLF22', '_blank')" class="btn">
      <span class="btn-icon"><i class="fab fa-whatsapp"></i></span> WHATSAPP CHANNEL
    </button>
  </div>

  <footer>
    <span class="copyright-highlight">2025 | NEXORA TECH</span> &copy; DEVELOPER HUB
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = themeToggle.querySelector('i');
      const body = document.body;
      
      // Check for saved theme preference or prefer user's system preference
      const savedTheme = localStorage.getItem('theme');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      
      // Set initial theme
      if (savedTheme === 'neon' || (!savedTheme && prefersDarkScheme.matches)) {
        body.setAttribute('data-theme', 'neon');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
      
      // Toggle theme
      themeToggle.addEventListener('click', function() {
        if (body.getAttribute('data-theme') === 'neon') {
          body.removeAttribute('data-theme');
          localStorage.setItem('theme', 'default');
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        } else {
          body.setAttribute('data-theme', 'neon');
          localStorage.setItem('theme', 'neon');
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
      });
      
      // Add subtle animation to buttons on page load
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach((btn, index) => {
        setTimeout(() => {
          btn.style.opacity = '0';
          btn.style.transform = 'translateY(20px)';
          btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          
          setTimeout(() => {
            btn.style.opacity = '1';
            btn.style.transform = 'translateY(0)';
          }, 100);
        }, 150 * index);
      });
    });
  </script>
</body>
</html>
